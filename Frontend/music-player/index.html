<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/12d240e9f1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section id="container">
        <!-- ------------------------------------------MUSIC-PLAYER---------------------------------------- -->
        <h1>Music Player</h1>

        <!-- ----------------------------------------SONG-LIST------------------------------------------ -->
        <ul id="song-list">

        </ul>

        <!-- ----------------------------------------------PLAY-SECTION-------------------------------- -->
        <div id="play-section">
            <input type="range" name="" id="progress">

            <div class="sam">
                
                <button id="left-btn"><i class="fa-solid fa-backward" style="color: #dbdbdc;"></i></button>
                <button id="play-btn"><i class="fa-solid fa-play" style="color: #dbdbdc;"></i></button>
                <button id="right-btn"><i class="fa-solid fa-forward" style="color: #dbdbdc;"></i></button>
            </div>
        </div>
    </section>



    <script src="app.js"></script>
    
</body>
</html>
