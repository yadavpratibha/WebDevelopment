<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- ----------------------------------------------INPUT--------------------------------------------- -->
        <input type="text">

        <!-- -----------------------------------------------KEYS------------------------------------------- -->
        <div class="button-grid">

            <button class="grey-btn">C</button>
            <button class="grey-btn">**</button>
            <button class="grey-btn">%</button>
            <button class="orange-btn">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange-btn">*</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange-btn">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange-btn">+</button>
            
            <button class="zero-btn">0</button>
            <button>.</button>
            <button class="orange-btn">=</button>

        </div>

    </div>




    <script src="app.js"></script>
</body>
</html>
